version: '3.4'

networks:
  webhookserver-net:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500

services:
  whatsapp_api_webhook_server_python:
    hostname: webhookserver
    container_name: webhookserver
    restart: unless-stopped
    image: greenapi/whatsapp-api-webhook-server-python:latest
    ports:
      - "8080:80"
    networks:
      - "webhookserver-net"
    logging:
      driver: "json-file"
      options:
        max-file: "14"
        max-size: "10m"